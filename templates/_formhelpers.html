<!-- Based on http://flask.pocoo.org/docs/patterns/wtforms/ -->

{% macro render_field(field) %}
    <label for="{{ field.name }}">{{ field.label }}</label>
    {{ field(**kwargs)|safe }}
        {% if field.errors %}
            <ul class=errors>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
{% endmacro %}
